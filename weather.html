<!DOCTYPE html>
<html>
<head>
    <title>北京天气
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 24px;
            line-height: 1.6;
            font-family: Arial, 0s8anserif;
           }
        .weather-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="weather-box">
        <h1>北京天气</h1>
        <div>温度：8.94°C</div>
        <div>天气：晴</div>
        <div>湿度：12%</div>
        <div>风速：5.2 m/s</div>
    </div>
</body>
</html>
